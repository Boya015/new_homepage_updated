<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="main-project">
<a href="images/image-equilibrium.jpg" target="_blank">
  <div class="Card">
     <img class="Card_image" src="images/image-equilibrium.jpg" alt="Equilibrium"/>
      <div class="Card-hover"></div>
       <img class="Card-eye" src="images/icon-view.svg" alt="eye image">
     </div>
   </a>

  <h1 class="Equil-H1">
    <a class="link" href="#">Equilibrium #3429</a></h1>

  <p class="card-para">
    Our Equilibrium collection promotes balance and calm.
  </p>

  <div class="flex">.
    <span class="value">
       <img class="card_icon"src="images/icon-ethereum.svg" alt="ethereum" srcset>
        <span>0.41 ETH</span>
        </span>
        <span class="card__days-left">
         <img class="card__icon" src="images/icon-clock.svg" alt="clock-icon" srcset>
           <span>3 days left</span>
         </span>
    </div>


  <hr class="card_line">

  <div class="card_author">
   <image class="card_avatar" src="images/image-avatar.png" alt="">
   <p class="card_author_name">Creation of <a class="link" href="#">Jules Wyvern</a></p>

   </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.github.com/Boya015" target="_blank">Banele Ndlovu</a>.
  </footer>
</body>
</html>
